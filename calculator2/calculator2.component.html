<div class="container">
<div class="card ">
    <div class="card-header"><h1 style="text-align: center;">Calculator</h1></div>
    <div class="card-body">
        <div class="form-group d-flex">
            <input [(ngModel)]="num1"  type="number" name="num1" class="form-control">
            <input [(ngModel)]="num2"  type="number" name="num2" class="form-control">
        </div>

        <div class="d-flex flex-row justify-content-between">
            <button class="btn btn-success"  (onClick)="add()" >Addition </button>{{num1 + num2}} 
            <button class="btn btn-primary"  (onClick)="sub()">Substraction</button>{{num1 - num2}}
            <button class="btn btn-dark"  (onClick)="mul()" >Multiplication</button>{{num1 * num2}}
            <button class="btn btn-danger"  (onClick)="div()" >Division</button> {{num1 / num2}}
        </div>
    </div>

    <div class="card-footer">
        <h2>The Sum of {{num1}} and {{num2}}  is : </h2>
    </div>
  </div>

</div>
